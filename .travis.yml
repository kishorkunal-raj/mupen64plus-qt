language: cpp
sudo: required
dist: bionic
env:
  matrix:
  - BUILD=windows
  - BUILD=native
os:
- linux
- osx
matrix:
  exclude:
  - os: osx
    env: BUILD=windows
arch:
  - amd64
  - ppc64le
install:
- "./build-scripts/travis-ci.sh setup_qt"
- "./build-scripts/travis-ci.sh get_quazip"
script:
- "./build-scripts/travis-ci.sh build"
before_deploy:
- "./build-scripts/travis-ci.sh package"
deploy:
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: dh4
  skip_cleanup: true
  local_dir: build
  upload-dir: mupen64plus-qt
  on:
    all_branches: true
    condition: $TRAVIS_PULL_REQUEST = false
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: build/*/mupen64plus-qt_*
  on:
    tags: true
